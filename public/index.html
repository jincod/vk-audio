		<style>

				font-family: 'Roboto', sans-serif;
				padding-top: 70px;
				background: #ececec;
			}
			.audiojs .play-pause {width: 40px;}
			.track-list {cursor: pointer;}
			.find-form {display: none;}
			.current-track {
				display: none;
				max-width: 390px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			@media (max-width: 1200px) {
				.current-track {
					max-width: 230px;
				}
			}
			@media (min-width: 768px) {
				.find-form {
					display: block;
				}
			}
			@media (max-width: 768px) {
				.audiojs {
					width: 100%;
				}
			}
			@media (min-width: 992px) {
				.current-track {
					display: block;
				}
			}
			.current-track__title {
				cursor: pointer;
			}
		</style>
	</head>
