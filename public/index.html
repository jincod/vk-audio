<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<title>VK Audio</title>
		<style>
			body {font-family: 'Roboto', sans-serif;padding-top: 70px; }
			.audiojs .play-pause {width: 40px;}
			.track-list {cursor: pointer;}
			.current-track {
				max-width: 390px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			@media (max-width: 1200px) {
				.current-track {
					max-width: 230px;
				}
			}
			.current-track__title {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="content" class="container"></div>
		<script src="/audio.min.js"></script>
		<script src="/bundle.js"></script>
	</body>
</html>
